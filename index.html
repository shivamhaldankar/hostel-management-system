<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System - Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-icon">üè¢</div>
                <h1>Hostel Management</h1>
                <p>Login to your account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="login-divider">
                <span>Don't have an account?</span>
            </div>
            
            <button type="button" class="btn btn-secondary btn-block" onclick="toggleForms()">Create Account</button>
            
            <div id="loginError" class="error-message"></div>
        </div>

        <!-- Registration Form -->
        <div class="login-card hidden" id="registerCard">
            <div class="login-header">
                <div class="logo-icon">üè¢</div>
                <h1>Hostel Management</h1>
                <p>Create your account</p>
            </div>
            
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="registerName">Full Name</label>
                    <input type="text" id="registerName" name="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="registerPhone">Phone Number</label>
                    <input type="tel" id="registerPhone" name="phone" placeholder="Enter your phone number">
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Create a password" required>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form>
            
            <div class="login-divider">
                <span>Already have an account?</span>
            </div>
            
            <button type="button" class="btn btn-secondary btn-block" onclick="toggleForms()">Back to Login</button>
            
            <div id="registerError" class="error-message"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
